<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator (wow)</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    </head>
    <body>
        <div class="calc-body">
            <div class="calc-display" id="calc-display">0</div>
            <div class="calc-buttons-container">
                <button key="C">C</button>
                <button key="Backspace"><span class="material-icons-two-tone">backspace</span></button><button key="/">&#247</button>
                <button key="7">7</button><button key="8">8</button><button key="9">9</button><button key="*">x</button>
                <button key="4">4</button><button key="5">5</button><button key="6">6</button><button key="-">-</button>
                <button key="1">1</button><button key="2">2</button><button key="3">3</button><button key="+">+</button>
                <button key="0">0</button><button id="comma-key" key=".">.</button><button key="Enter">=</button>    
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
